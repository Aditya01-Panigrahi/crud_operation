<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" 
          href="style.css">
</head>

<body>
    <div class="main">
        <h1>Please Register Here</h1>
        <h3>Enter your login credentials</h3>
        <form action="/click">
            <label for="first">
                  Username:
              </label>
            <input type="text" 
                   id="first"
                   name="first" 
                   placeholder="Enter your Username" required><br>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password" 
                   name="password" 
                   placeholder="Enter your Password" required><br>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()" action="/click">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="/login" 
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
