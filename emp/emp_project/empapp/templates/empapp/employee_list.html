<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.empid }}</td>
            <td>{{ employee.fname }}</td>
            <td>{{ employee.lname }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.address }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
