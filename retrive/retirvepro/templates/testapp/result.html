<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrive data</title>
</head>
<body>
    <h1>display employee data from database</h1>
    {% if employees %}
    <table border="1px">
        <thead>
            <th>Employeename</th>
            <th>Employeeage</th>
            <th>employeeaddress</th>
        </thead>

        {% for emp in employees %}
        <tr><td>{{emp.ename}}</td>
            <td>{{emp.eage}}</td>
            <td>{{emp.eaddress}}</td>
        </tr>
        {%endfor%}
       
        

    </table> 
    {%else%}
    
  
    <h2>Employee rercord not found</h2>
    {%endif%}
    
</body>
</html>
