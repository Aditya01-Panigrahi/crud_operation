<!-- service_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a1d3 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header ul li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .services {
            margin-top: 30px;
        }
        .service {
            float: left;
            width: 30%;
            margin: 1.66%;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }
        .service h3 {
            margin-bottom: 10px;
        }
        .service p {
            font-size: 14px;
            line-height: 1.5;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Our</span> Services</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li class="current"><a href="/services/">Services</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="showcase" style="color: black">
        <div class="container">
            <h1>Welcome to Our Service Page</h1>
            <p>We offer a wide range of services to meet your needs.</p>
        </div>
    </section>
    
    <section class="services container">
        {% for service in services %}
        <div class="service">
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
        </div>
        {% endfor %}
        <div style="clear: both;"></div>
    </section>
    
    <footer>
        <p>Our Company, &copy; 2024</p>
    </footer>
</body>
</html>
