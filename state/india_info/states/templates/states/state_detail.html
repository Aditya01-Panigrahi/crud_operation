{% extends "base.html" %}

{% block content %}
<h2>{{ state.name }}</h2>
<p>Population: {{ state.population }}</p>
<p>Language: {{ state.language }}</p>
<p>Capital: {{ state.capital }}</p>
<a href="{% url 'state_update' state.pk %}">Edit</a> |
<a href="{% url 'state_delete' state.pk %}">Delete</a> |
<a href="{% url 'state_list' %}">Back to List</a>
{% endblock %}
